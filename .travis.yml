sudo: false

language: python

services:
  - docker

branches:
  only:
  - dev

before_install:
  - pip3 install --upgrade pip setuptools wheel
  - docker pull rigetti/qvm
  - docker pull rigetti/quilc

install:
  - pip3 install pytest
  - pip3 install pytest-cov
  - pip3 install coveralls
  - pip3 install -r requirements.txt
  - pip3 install -e .


script:
  - ls -l - a
  - rigetti/qvm -S &
  - rigetti/quilc -S &
  - pytest src/nisqai --cov src/nisqai
